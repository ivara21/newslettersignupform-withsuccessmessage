<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>
  <!-- Sign-up form start -->
  <main class="main">
  
  <section class="section1">
  <p class="stayupdtd">Stay updated!</p>

  <p>Join 60,000+ product managers receiving monthly updates on:</p>
  <div class="list"> 
  <img class="listimg" src="assets/images/icon-list.svg" alt="">
  <p class="para">Product discovery and building what matters</p>
  </div>
  <div class="list">
  <img class="listimg" src="assets/images/icon-list.svg" alt="">
  <p class="para">Measuring to ensure updates are a success</p>
  </div>
  <div class="list">
  <img class="listimg" src="assets/images/icon-list.svg" alt="">
  <p class="para">And much more!</p>
  </div>

  <div class="emaildiv">
  <div class="emailaddanderror">
  <p class="address">Email address</p>
  <p id="error" class="error" style="color: red;"></p>
  </div>
  <input class="emailinput email" id="email" type="email" placeholder="email@company.com">
  <button class="subbtn" type="submit" onclick="validateEmail()">Subscribe to monthly newsletter</button>
  </div>
  </section>
  <picture class="section2">
    <source media="(width <= 375px)" srcset="assets/images/illustration-sign-up-mobile.svg">
    <source media="(width <= 630px)" srcset="assets/images/illustration-sign-up-mobile.svg">
    <img id="pic" class="img" src="assets/images/illustration-sign-up-desktop.svg" alt="">

  </picture>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  </main>
</body>
<script src="index.js"></script>
</html>
